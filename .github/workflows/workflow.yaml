name: Lint Code

# Trigger this action when a pull request is opened or updated
on:
  pull_request:
    branches:
      - main  # or the target branch you want to lint for

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (if using Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.16.0'  # Adjust to the Node.js version you're using

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run ESLint
      - name: Run ESLint
        run: npm run lint
